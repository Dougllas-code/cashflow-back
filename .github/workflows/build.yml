name: Build & Run Tests CashFlow API

on:
  push:
    branches:
      - dev
      - master
    paths:
      - 'src/**'
      - 'tests/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build Solution
        run: dotnet build

      - name: Run Unit & Integration Tests
        run: dotnet test
